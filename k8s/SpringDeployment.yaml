apiVersion: apps/v1
kind: Deployment
metadata:
  name: studentmanagement-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: studentmanagement-app
  template:
    metadata:
      labels:
        app: studentmanagement-app
    spec:
      containers:
        - name: studentmanagement-app
          image: yassine033/student-management:latest
          ports:
            - containerPort: 8089
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/studentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: com.mysql.cj.jdbc.Driver
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: studentmanagement-app
  ports:
    - protocol: TCP
      port: 8089
      targetPort: 8089
      nodePort: 32639
  type: NodePort
